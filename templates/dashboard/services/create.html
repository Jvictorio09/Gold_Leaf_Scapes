{% extends 'dashboard/base.html' %}

{% block title %}Create Service - Dashboard{% endblock %}

{% block content %}
<div class="mb-6">
    <h1 class="text-3xl font-bold text-gray-800">Create New Service</h1>
    <a href="{% url 'dashboard_services_list' %}" class="text-blue-600 hover:underline mt-2 inline-block">
        <i class="fas fa-arrow-left mr-2"></i>Back to Services
    </a>
</div>

<div class="bg-white rounded-lg shadow p-6">
    <form method="post">
        {% csrf_token %}
        
        <div class="mb-4">
            <label for="title" class="block text-gray-700 text-sm font-bold mb-2">Title *</label>
            <input type="text" name="title" id="title" required
                   class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        
        <div class="mb-4">
            <label for="short_description" class="block text-gray-700 text-sm font-bold mb-2">Short Description</label>
            <textarea name="short_description" id="short_description" rows="3"
                      class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"></textarea>
        </div>
        
        <div class="mb-4">
            <label for="full_description" class="block text-gray-700 text-sm font-bold mb-2">Full Description</label>
            <textarea name="full_description" id="full_description" rows="8"
                      class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"></textarea>
        </div>
        
        <div class="mb-4">
            <label for="hero_image_url" class="block text-gray-700 text-sm font-bold mb-2">Hero Image URL (Cloudinary)</label>
            <input type="url" name="hero_image_url" id="hero_image_url"
                   class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                   placeholder="https://res.cloudinary.com/...">
            <p class="text-xs text-gray-500 mt-1">Upload images via Gallery and paste the URL here</p>
        </div>
        
        <div class="mb-4 flex items-center">
            <input type="checkbox" name="featured" id="featured" class="mr-2">
            <label for="featured" class="text-gray-700 text-sm font-bold">Featured Service</label>
        </div>
        
        <div class="mb-4">
            <label for="order" class="block text-gray-700 text-sm font-bold mb-2">Display Order</label>
            <input type="number" name="order" id="order" value="0"
                   class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        
        <div class="flex gap-4">
            <button type="submit" class="bg-yellow-500 hover:bg-yellow-600 text-black font-bold py-2 px-4 rounded">
                <i class="fas fa-save mr-2"></i>Create Service
            </button>
            <a href="{% url 'dashboard_services_list' %}" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded">
                Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
