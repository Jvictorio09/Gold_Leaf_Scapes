{% load static %}
<!-- ════ SERVICES GRID ════ -->
{% if services %}
<section class="services-section">
  <div class="services-masonry" id="serviceGrid">
    {% for service in services %}
    <div class="svc-card reveal {% if forloop.counter == 2 %}reveal-d1{% elif forloop.counter == 3 %}reveal-d2{% elif forloop.counter == 5 %}reveal-d1{% endif %}" data-cat="{% if 'interior' in service.title|lower or 'greening' in service.title|lower %}indoor{% elif 'pool' in service.title|lower or 'water' in service.title|lower %}water{% elif 'pergola' in service.title|lower or 'pavilion' in service.title|lower %}structure{% elif 'maintenance' in service.title|lower or 'irrigation' in service.title|lower %}maintenance{% else %}outdoor{% endif %}">
      <div class="card-inner">
        <div class="card-art art-{{ service.slug }}">
          <!-- SVG backgrounds - using generic landscape design -->
          <svg width="100%" height="100%" viewBox="0 0 380 400" xmlns="http://www.w3.org/2000/svg" style="position:absolute;inset:0;opacity:0.1;">
            <ellipse cx="190" cy="120" rx="120" ry="160" fill="rgba(184,146,42,0.25)"/>
            <rect x="183" y="250" width="14" height="150" fill="rgba(184,146,42,0.2)"/>
            <path d="M0 320 Q190 295 380 300 L380 400 L0 400Z" fill="rgba(184,146,42,0.15)"/>
          </svg>
        </div>
        <div class="card-num">{{ forloop.counter|stringformat:"02d" }}</div>
        <div class="card-content">
          {% if service.icon %}
          <div class="card-icon-wrap"><i class="fas {{ service.icon }}"></i></div>
          {% endif %}
          <h3 class="card-title">{{ service.title|safe }}</h3>
          <p class="card-desc">{{ service.short_description }}</p>
          <div class="card-pills">
            <!-- Pills can be added here if needed in the future -->
          </div>
          <a href="{{ service.get_absolute_url }}" class="card-link">Explore Service <span class="arrow-line"></span></a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</section>
{% endif %}
