<!-- ════ PROCESS DETAIL ════ -->
{% if service.get_process_steps %}
<section class="process-detail">
  <div class="reveal">
    <div class="eyebrow"><span class="gold-line" style="width:48px;"></span> Our Design Process</div>
    <h2 class="section-title">Crafted With <em>Precision</em><br>at Every Step</h2>
  </div>
  <div class="pd-grid reveal">
    {% for step in service.get_process_steps %}
    <div class="pd-card">
      <div class="pd-icon"><i class="fas {{ step.icon }}"></i></div>
      <div class="pd-step-num">{{ forloop.counter|stringformat:"02d" }}</div>
      <div class="pd-title">{{ step.title }}</div>
      <p class="pd-desc">{{ step.description }}</p>
    </div>
    {% endfor %}
  </div>
</section>
{% endif %}
