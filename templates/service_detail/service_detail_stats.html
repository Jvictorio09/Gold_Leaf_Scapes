<!-- ════ STATS STRIP ════ -->
{% if service.get_stats_strip %}
<div class="stats-strip reveal">
  {% for stat in service.get_stats_strip %}
  <div class="ss-item">
    <div class="ss-num">{{ stat.number }}</div>
    <div class="ss-label">{{ stat.label }}</div>
    {% if stat.subtext %}
    <div class="ss-sub">{{ stat.subtext }}</div>
    {% endif %}
  </div>
  {% endfor %}
</div>
{% endif %}
