<!-- ════ TESTIMONIAL ════ -->
{% if service.testimonial_text %}
<section class="testimonial-section reveal">
  <div class="eyebrow" style="justify-content:center;"><span class="gold-line" style="width:48px;"></span> Client Story <span class="gold-line" style="width:48px;"></span></div>
  <h2 class="section-title" style="margin-top:14px;">What Our Clients <em>Say</em></h2>
  <div class="testimonial-card">
    <div class="t-stars">★ ★ ★ ★ ★</div>
    <p class="t-text">{{ service.testimonial_text }}</p>
    {% if service.testimonial_author %}
    <div class="t-author">{{ service.testimonial_author }}</div>
    {% endif %}
    {% if service.testimonial_role %}
    <div class="t-role">{{ service.testimonial_role }}</div>
    {% endif %}
  </div>
</section>
{% endif %}
