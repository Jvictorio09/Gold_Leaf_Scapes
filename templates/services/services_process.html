<!-- ════ PROCESS ════ -->
{% if process_steps %}
<section class="process-section">
  <div class="section-head reveal">
    <div class="eyebrow"><span class="gold-line" style="width:48px;"></span> Our Process</div>
    <h2 class="section-title">How Every <em>Project</em> Comes to Life</h2>
  </div>
  <div class="process-timeline reveal">
    {% for step in process_steps %}
    <div class="pt-step">
      <div class="pt-node"><i class="fas {{ step.icon }}"></i><span class="pt-node-num">{{ forloop.counter }}</span></div>
      <div class="pt-title">{{ step.title }}</div>
      <p class="pt-text">{{ step.description }}</p>
    </div>
    {% endfor %}
  </div>
</section>
{% endif %}
